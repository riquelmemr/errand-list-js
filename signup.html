<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Inter:wght@400;600;700&family=League+Spartan:wght@300;400;500;600&family=Montserrat:wght@900&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Recados | Criar conta</title>
  </head>
  <body>
    <main class="main">
      <div class="main-content">
        <div class="container-login">
            <h2 class="title-login">Crie sua conta e aproveite!</h2>
            <form class="form-signup" id="form-signup">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="Insira seu e-mail"
              />
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="Insira sua senha"
              />
              <label for="confirm-password">Confirmar senha</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Insira sua senha"
              />
              <button type="submit" class="btn-signin">Criar conta</button>
            </form>
            <div class="register">
              <p>
                <a href="./index.html">Voltar para página de login.</a>
              </p>
          </div>
        </div>

        <div class="container-content">
          <div class="sigin-content">
            <h2>Seja bem vindo à sua <span>Lista de Recados</span>!</h2>
            <p>Insira algumas informações e comece sua jornada conosco!</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/signup.js"></script>
  </body>
</html>
