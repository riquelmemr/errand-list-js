<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/errands.css" />
    <link href="https://css.gg/close-r.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Inter:wght@400;600;700&family=League+Spartan:wght@300;400;500;600&family=Montserrat:wght@900&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Recados</title>
  </head>
  <body>
    <header class="header">
      <h1>Meus Recados</h1>
      <a href="./index.html" class="btn-logout"><i class="gg-close-r"></i></a>
    </header>
    <main class="main">
      <div class="main-content">
        <h2>Crie seu recado abaixo:</h2>
        <form class="form-new-task">
          <label for="title"></label>
          <input type="text" id="title" placeholder="Insira o título" />
          <label for="description"></label>
          <input
            type="text"
            id="description"
            placeholder="Insira a descrição"
          />
          <button type="submit" class="btn-create-task">Salvar</button>
        </form>

        <div class="errands">
          <table class="errands-table">
            <thead>
              <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody class="tasks"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="modal-update">
      <form class="form-update">
        <i class="gg-close-r close-modal"></i>
        <label for="new-description">Título</label>
        <input type="text" id="new-title" placeholder="Insira o título" />
        <label for="new-details">Descrição</label>
        <input type="text" id="new-details" placeholder="Insira a descrição" />
        <button type="submit" id="btn-update-task">Atualizar</button>
      </form>
    </div>

    <script src="./assets/js/errands.js"></script>
  </body>
</html>
